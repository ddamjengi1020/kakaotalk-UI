<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/76a0a06478.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="chating-body">
    <div class="chating-body__wrap">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="staus-bar__column">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">50%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-chevron-left"></i>
          </a>
          <span>
            <h1 class="header__title">Family</h1>
          </span>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chatings">
      <ul class="chatings__messages">
        <div class="chatings__timestamp">
          <span class="chatings__timestamp-text">Friday, January 11, 2019</span>
        </div>
        <li class="chatings__message-left chating">
          <img class="s-avatar friend__avatar chating__avatar" src="images/fall.jpg" />
          <div class="chating__column">
            <span class="chating__id">autumncloud.sy</span>
            <div class="chating__message">
              um....<span class="chating__realtime">15:19</span>
            </div>
          </div>
        </li>
        <li class="chatings__message_right chating">
          <div class="chating__column">
            <div class="chating__message-right">
              <span class="chating__realtime-right">15:22</span>Do you hear me?
            </div>
          </div>
        </li>
        <li class="chatings__message-left chating">
          <img class="s-avatar friend__avatar chating__avatar" src="images/fall.jpg" />
          <div class="chating__column">
            <span class="chating__id">autumncloud.sy</span>
            <div class="chating__message">
              maybe... ???<span class="chating__realtime">15:23</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-grin"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-hashtag"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
