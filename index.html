<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats | kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/76a0a06478.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="staus-bar__column">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="far fa-comment"></i></span>
        <span class="header__icon"
          ><a href="settings.html" class="href"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>
    <main class="chats" id="_main">
      <ul class="chats__list">
        <a href="chat.html">
          <li class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img
                src="images/fall.jpg"
                class="m-avatar friend__avatar">
              <div class="friend__content">
                <span class="friend__name">
                  autumncloud.sy
                </span>
                <span class="friend__bottom-text">
                  maybe... ???
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">march 8</span>
              </div>
            </div>
          </li>
        </a>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
