<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More | kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/76a0a06478.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="staus-bar__column">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-qrcode"></i></span>
        <span class="header__icon"
          ><a href="settings.html" class="href"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>
    <main class="more" id="_main">
      <header class="more header">
        <div class="more__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/instagram.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Juno
              </span>
              <span class="friend__email">
                silluat11@gmail.com
              </span>
            </div>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__modifyicon">
            <i class="far fa-edit"></i>
          </div>
        </div>
      </header>
      <ul class="more__select-list">
        <li class="more__select-btn  select-btn">
          <span class="select-btn__icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="select-btn__title">
            Emoticons
          </span>
        </li>
        <li class="more__select-btn  select-btn">
          <span class="select-btn__icon">
            <i class="far fa-window-maximize"></i>
          </span>
          <span class="select-btn__title">
            Themes
          </span>
        </li>
        <li class="more__select-btn  select-btn">
          <span class="select-btn__icon">
            <i class="far fa-user-circle"></i>
          </span>
          <span class="select-btn__title">
            Account
          </span>
        </li>
      </ul>

      <section class="more__suggestions">
        <h5 class="more__suggestions-title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestions-btn suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-store"></i>
            </span>
            <span class="suggestion__title">
              Kakao Shop
            </span>
          </li>
          <li class="more__suggestions-btn suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-user-friends"></i>
            </span>
            <span class="suggestion__title">
              Kakao friends
            </span>
          </li>
          <li class="more__suggestions-btn suggestion">
            <span class="suggestion__icon">
              <i class="fab fa-xbox"></i>
            </span>
            <span class="suggestion__title">
              Kakao Gem
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><div class="nav__badge">1</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
      </div>
  </body>
</html>
