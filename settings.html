<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings | kakao Clone</title>
    <script src="https://kit.fontawesome.com/76a0a06478.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="staus-bar__column">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
                <a href="more.html" class="header__back-btn">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <span>
                    <h1 class="header__title">Settings</h1>
                </span>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings" id="_main">
        <header class="settings__kakao">
            <ul class="settings__kakao-list">
                <li class="settings__kakao-list setting">
                    <div class="settings__list-colomn">
                        <span class="setting__icon">
                            <i class="fas fa-bullhorn"></i>
                        </span>
                        <span class="setting__title">
                            Notices
                        </span>
                    </div>
                </li>
                <li class="settings__kakao-list setting">
                    <div class="settings__list-colomn">
                        <span class="setting__icon">
                            <i class="fas fa-flask"></i>
                        </span>
                        <span class="setting__title">
                            Kakao Lab
                        </span>
                    </div>
                </li>
                <li class="settings__kakao-list setting">
                    <div class="settings__kakao-version">
                    <div class="settings__list-colomn">
                        <span class="setting__icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </span>
                        <span class="setting__title">
                            Version
                        </span>
                    </div>
                    <div class="settings__list-colomn">
                        <div class="setting__version">
                            <span>8.2.7</span>
                        </div>
                    </div>
                </div>
                </li>
            </ul>
        </header>
        <section class="settings__account">
            <ul class="settings__account-list">
                <li class="settings__list account">
                    <div class="settings__account-list-colomn">
                        <span class="setting__icon">
                            <i class="fas fa-user-lock"></i>
                        </span>
                        <span class="account__title">
                            Privacy
                        </span>
                </li>
                <li class="settings__list account">
                    <div class="settings__account-list-colomn">
                        <span class="setting__icon">
                            <i class="far fa-bell"></i>
                        </span>
                        <span class="account__title">
                            Notifications
                        </span>
                </li>
                <li class="settings__list account">
                    <div class="settings__account-list-colomn">
                        <span class="setting__icon">
                            <i class="far fa-user"></i>
                        </span>
                        <span class="account__title">
                            Friends
                        </span>
                </li>
                <li class="settings__list account">
                    <div class="settings__account-list-colomn">
                        <span class="setting__icon">
                            <i class="far fa-comment"></i>
                        </span>
                        <span class="account__title">
                            Chats
                        </span>
                </li>
                <li class="settings__list account">
                    <div class="settings__account-list-colomn">
                        <span class="setting__icon">
                            <i class="far fa-comment-alt"></i>
                        </span>
                        <span class="account__title">
                            SMS Messages
                        </span>
                </li>
                <li class="settings__list account">
                    <div class="settings__account-list-colomn">
                        <span class="setting__icon">
                            <i class="fas fa-magic"></i>
                        </span>
                        <span class="account__title">
                            Display
                        </span>
                </li>
                <li class="settings__list account">
                    <div class="settings__account-list-colomn">
                        <span class="setting__icon">
                            <i class="fas fa-window-maximize"></i>
                        </span>
                        <span class="account__title">
                            Themes
                        </span>
                </li>
                <li class="settings__list account">
                    <div class="settings__account-list-colomn">
                        <span class="setting__icon">
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                        <span class="account__title">
                            Advanced Features
                        </span>
                </li>
            </ul>
        </section>
        <div class="supports">
            <ul class="supports__support-list">
                <li class="supports__list support">
                    <div class="supports__support-column">
                        <span class="setting__icon">
                            <i class="far fa-question-circle"></i>
                        </span>
                        <span class="support__title">
                            Support
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
      </div>
</body>

</html>
